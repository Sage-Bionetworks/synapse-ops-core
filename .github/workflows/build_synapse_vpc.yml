---
name: Deploy Synapse VPC

on:
  workflow_call:
    inputs:
      STACK:
        required: true
        type: string
        description: dev or prod
      VPN_CIDR:
        required: true
        type: string
        description: VPN CIDR
      VPN_CIDR_NEW:
        required: true
        type: string
        description: VPN new CIDR
      AVAILABILITY_ZONES:
        required: true
        type: string
        description: Availability zones
      SUBNET_PREFIX:
        required: true
        type: string
        description: Subnet prefix
      COLORS_CSV:
        required: true
        type: string
        description: Colors CSV
      ENDPOINTS_COLOR:
        required: true
        type: string
        description: Endpoints color
      ENDPOINTS_AVAILABILITY_ZONES:
        required: true
        type: string
        description: Endpoints availability zones
      PEERING_ACCEPT_ROLE:
        required: true
        type: string
        description: Peering accept role

env:
   RUNNER_LABEL: deployment-runner
   INSTANCE_TYPE: t4g.large
   PATH_TO_SCRIPT: scripts
   PATH_TO_SOURCE_CODE: src

jobs:
  # this is necessary to make env values available to later jobs
  get-env:
    runs-on: ubuntu-latest
    steps:
       - run: echo "null"
    outputs:
      RUNNER_LABEL: ${{ env.RUNNER_LABEL }}
      INSTANCE_TYPE: ${{ env.INSTANCE_TYPE }}
      PATH_TO_SCRIPT: ${{ env.PATH_TO_SCRIPT }}
      PATH_TO_SOURCE_CODE: ${{ env.PATH_TO_SOURCE_CODE }}

  ensure-runner-exists:
    needs: get-env
    uses: "./.github/workflows/ensure_runner_exists.yml"
    with:
      LABEL: ${{ needs.get-env.outputs.RUNNER_LABEL }}
      INSTANCE_TYPE: ${{ needs.get-env.outputs.INSTANCE_TYPE }}
      CONTEXT: ${{ vars.CONTEXT }}
      ROLE_TO_ASSUME: ${{ vars.ROLE_TO_ASSUME }}
      SYNAPSE_DEPLOYMENT_ROLE: ${{ vars.SYNAPSE_DEPLOYMENT_ROLE }}
    secrets: inherit

  execute-script:
    runs-on: ${{ needs.get-env.outputs.RUNNER_LABEL }}
    needs: [ensure-runner-exists, get-env]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Sage-Bionetworks/synapse-ops-core
          ref: main
          path: ${{ needs.get-env.outputs.PATH_TO_SCRIPT }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Sage-Bionetworks/Synapse-Stack-Builder
          ref: develop
          path: ${{ needs.get-env.outputs.PATH_TO_SOURCE_CODE }}

      - name: Execute script
        run: >
          ${{ needs.get-env.outputs.PATH_TO_SCRIPT }}/scripts/build_synapse_vpc.sh
          ${{ inputs.STACK }}
          ${{ inputs.VPN_CIDR }}
          ${{ inputs.VPN_CIDR_NEW }}
          ${{ inputs.AVAILABILITY_ZONES }}
          ${{ inputs.SUBNET_PREFIX }}
          ${{ inputs.COLORS_CSV }}
          ${{ inputs.ENDPOINTS_COLOR }}
          ${{ inputs.ENDPOINTS_AVAILABILITY_ZONES }}
          ${{ inputs.PEERING_ACCEPT_ROLE }}
          ${{ needs.get-env.outputs.PATH_TO_SOURCE_CODE }}
...
