---
name: Bind NLB to ALB

on:
  workflow_call:
    inputs:
      STACK:
        required: true
        type: string
        description: dev or prod
      REPO_PROD_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12
      PORTAL_PROD_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12
      REPO_STAGING_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12
      PORTAL_STAGING_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12
      REPO_TEST_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12
      PORTAL_TEST_INSTANCE_AND_VERSION:
        required: true
        type: string
        description: instance and beanstalk number, e.g., 400-12

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Pipeline Parameters
        id: pipeline-params
        run: |
          PIPELINE_PARAMETERS="\
          CommandToExecute=\"scripts/build_synapse_bind_nlb_to_alb.sh \
          ${{ inputs.STACK }} \
          ${{ inputs.REPO_PROD_INSTANCE_AND_VERSION }} \
          ${{ inputs.PORTAL_PROD_INSTANCE_AND_VERSION }} \
          ${{ inputs.REPO_STAGING_INSTANCE_AND_VERSION }} \
          ${{ inputs.PORTAL_STAGING_INSTANCE_AND_VERSION }} \
          ${{ inputs.REPO_TEST_INSTANCE_AND_VERSION }} \
          ${{ inputs.PORTAL_TEST_INSTANCE_AND_VERSION }}\""
          echo "PIPELINE_PARAMETERS=$PIPELINE_PARAMETERS" >> $GITHUB_OUTPUT
    outputs:
      PIPELINE_PARAMETERS: ${{ steps.pipeline-params.outputs.PIPELINE_PARAMETERS }}

  invoke_pipeline:
    needs: set-up
    uses: "./.github/workflows/invoke_code_pipeline.yml"
    with:
      PIPELINE_PARAMETERS: ${{ needs.set-up.outputs.PIPELINE_PARAMETERS }}
      SECOND_REPO_NAME: Synapse-Stack-Builder
    secrets: inherit
    permissions:
      # https://graphite.dev/guides/github-actions-permissions
      id-token: write
      contents: read
      deployments: write
      security-events: write
      statuses: write
      actions: write
      checks: write
...
