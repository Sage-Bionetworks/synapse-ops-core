---
name: Verify OAuth Client

on:
  workflow_call:
    inputs:
      CLIENT_ID:
        required: true
        type: string
        description: ID of OAuth client to verify
      VERIFY_STATUS:
        required: false
        type: boolean
        default: true
        description: true to verify or false to disable

jobs:
  ensure-runner-exists:
    uses: "./.github/workflows/ensure_shared_runner_exists.yml"
    secrets: inherit

  execute-script:
    needs: ensure-runner-exists
    runs-on: ${{ needs.ensure-runner-exists.outputs.LABEL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Sage-Bionetworks/synapse-ops-core
          ref: main

      - name: Execute script
        run: scripts/verify_oauth_client.sh ${{ inputs.CLIENT_ID }} ${{ inputs.VERIFY_STATUS }} ${{ vars.SYNAPSE_HOST }}
...
