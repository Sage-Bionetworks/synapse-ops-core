---
name: Unquarantine User

on:
  workflow_call:
    inputs:
      EMAIL_ADDRESS:
        required: true
        type: string
        description: Email Adress to unquarantine

jobs:
  ensure-runner-exists:
    uses: "./.github/workflows/ensure_shared_runner_exists.yml"
    secrets: inherit

  execute-script:
    runs-on: ${{ needs.ensure-runner-exists.outputs.LABEL }}
    needs: ensure-runner-exists

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Sage-Bionetworks/synapse-ops-core
          ref: main

      - name: Execute script
        run: scripts/unquarantine_user.sh ${{ inputs.EMAIL_ADDRESS }} ${{ vars.SYNAPSE_HOST }}
...
